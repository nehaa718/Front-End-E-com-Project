<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Cart Page</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>

      h1{
          text-align: center;
          text-shadow: 2px 2px 5px;
      }
      .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }
    .items {
    display: grid;
    gap: 10px;
  }
  
  .item {
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
  }
    
    .delete-btn {
    background-color: rgb(206, 193, 12);
    border: none;
    cursor: pointer;
  }
  
  .quantity-btn {
    background-color:rgb(206, 193, 12);
    cursor: pointer;
    border-radius: 5px 5px 5px 5px;
  }
    
    .summary {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      height: 100%;
      width: 100%;
    }
    
    .card-header {
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    
    .card-body {
      padding: 20px;
    }
    
    .card-footer {
      padding: 10px;
      text-align: center;
    }
  
    .checkout-btn{
      background-color: rgb(206, 193, 12);
    }
    </style>
</head>
<body>

  <h1>Cart Page</h1>

  <div class="container">
    <div class="grid">
      <div class="card mb-3" >
          <div class="card-header" style="text-align: center;"><h4>Item in Cart</h4></div>
          <div class="row g-0">
            <div class="col-md-4">
              <img src="img/women pants 1.jpg"  alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Women Pant <br> $20</h5>
                <br><br>
                <div class="column">
                  <button class="quantity-btn">-</button>
                  <input type="number" class="quantity-input" value="">
                  <button class="quantity-btn">+</button>
                </div>
                <br><br>
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
          </div>
        </div>
  
      <div class="summary">
        <div class="card" style="width: 300px;">
          <div class="card-header"><h4>Summary</h4></div>
          <div class="card-body">
            <p>Cost: $20.00</p>
            <p>Shipping: $5.00</p>
            <hr>
            <p><h5>Total: $25.00</h5></p>
          </div>
          <div class="card-footer">
            <button class="checkout-btn">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>      
</body>
 <!-- Link to external JavaScript file for header and footer functionality -->
 <script src="header & footer.js"></script>
</html>
